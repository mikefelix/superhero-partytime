@(form: Form[Login])(implicit messages: Messages)

@main(None) {
    @helper.form(routes.FormController.authenticate()) {
        <h1>Sign in</h1>

        @if(form.hasGlobalErrors) {
            <p class="error">
            @form.globalError.get.message
            </p>
        }

        <p>@helper.inputText(form("login"))</p>

        <p>@helper.inputPassword(form("password"))</p>

        <p><button type="submit">Login</button></p>
    }
}
